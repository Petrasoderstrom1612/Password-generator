<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <title>Password generator</title>
</head>

<body class="dark">
    <div class="main">
        <div class="intro-div">
            <button onClick="changeTheme()">O</button>
            <h1 class="title-first-part">Generate a </h1>
            <h1  class="title-second-part">random password</h1>
            <p>Never use an insecure password again</p>
            <button class="button-password-generator" onClick="assignPasswordsToButtons()">Generate passwords</button>
        </div>
        <div class="straight-line"></div>
        <div class="passwords">
            <p id="password1-el"></p>
            <p id="password2-el"></p>
            <p id="password3-el"></p>
            <p id="password4-el"></p>
        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
