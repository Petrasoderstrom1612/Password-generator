<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito&display=swap" rel="stylesheet">
    <title>Password generator</title>
</head>

<body class="dark">
    <div class="main">
        <div class="intro-div">
            <div class="theme-switcher">
                <button class="toggle-switch" onClick="changeTheme()"></button>
            </div>
            <h1 class="title-first-part">Generate a </h1>
            <h1 class="title-second-part">random password</h1>
            <p>Never use an insecure password again</p>
            <br>
            <div class="characters">
                <label for="numberSelect">Number of characters: </label>
                <select id="number-select-el" name="numberSelect" class="number-select" onChange="selectNumberOfCharacters()">
                </select>
            </div>
            <div class="checkbox-container">
                <label class="checkbox-label">Include special characters?</label>
                <label class="pretty-checkbox">
                    <input type="checkbox" id="agreeCheckbox" checked onChange="changeSpecialCharacters()">
                    <span class="checkmark"></span>
                </label>
            </div>
            <button class="button-password-generator" onClick="assignPasswordsToButtons()">Generate passwords</button>
        </div>
        <div class="straight-line"></div>
        <div id="passwords-el">
            <p  id="password1-el"></p>
            <p  id="password2-el"></p>
            <p  id="password3-el"></p>
            <p  id="password4-el"></p>
        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
